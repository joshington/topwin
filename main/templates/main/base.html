        .hamburger {
            position: relative;
            width: 20px;
            height: 4px;
            background: #fff;
            border-radius: 10px;
            cursor: pointer;
            z-index: 2;
            transition: 0.3s;
        }
        .hamburger:before,
        .hamburger:after {
            content: "";
            position:absolute;
            height:4px;
            right:0;
            background: #fff;
            border-radius: 10px;
            transition: 0.3s;

        }
        .hamburger:before {
            top: -10px;
            width: 15px;
        }
        .hamburger:after {
            top: 10px;
            width:15px;
        }

        .toggle-menu {
            position:absolute;
            width: 30px;
            height: 100%;
            z-index:3;
            cursor: pointer;
            opacity: 0;
        }
        .hamburger,
        .toggle-menu {
            display:none;
        }
        .navigation input:checked ~ .hamburger {
            background: transparent;
        }
        .navigation input:checked ~ .hamburger:before {
            top:0;
            transform:rotate(-45deg);
            width: 30px;
        }
        .navigation input:checked ~ .hamburger:after {
            top:0;
            transform: rotate(45deg);
            width:30px;
        }
        .navigation input:checked ~ .menu {
            right:0;
            box-shadow: -20px 0 40px rgba(0,0,0,0.3);

<body style="overflow-x:hidden;overflow-y: auto;margin:0px;">
    {% block content %}

    <script>
        var closebtns =
            document.getElementsByClassName("close-button");
        var i;
        for(i = 0; i < closebtns.length; i++) {
            closebtns[i].addEventListener("click", function() {
                this.parentElement.style.display = "none";
            });
        }
    </script>
